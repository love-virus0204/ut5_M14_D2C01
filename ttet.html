<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音檔測試</title>
<style>
body{
  background:#111;
  color:#e5e7eb;
  font-family:system-ui, monospace;
  padding:20px;
  line-height:1.6;
}
.ok{color:#00ff9d;}
.err{color:#ff5c5c;}
</style>
</head>
<body>
<h2>音檔播放測試</h2>
<div id="result">測試中...</div>

<script>
const musFiles = [
  './mus/Detektiv.mp3',
  './mus/Prontera.mp3',
  './mus/login1.mp3',
  './mus/login2.wav',
  './mus/login3.mp3',
  './mus/clock01.mp3',
  './mus/clock02.wav',
  './mus/levelup.wav'
];

const box = document.getElementById('result');
box.textContent = '';

musFiles.forEach(src => {
  const audio = new Audio(src);
  audio.play().then(() => {
    audio.pause();
    const line = document.createElement('div');
    line.className = 'ok';
    line.textContent = `✅ OK: ${src}`;
    box.appendChild(line);
  }).catch(err => {
    const line = document.createElement('div');
    line.className = 'err';
    line.textContent = `❌ 播放失敗: ${src} (${err.message})`;
    box.appendChild(line);
  });
});
</script>
</body>
</html>
