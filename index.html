<!doctype html>

<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D2大夜班跨加報名系統</title>
  <style>
    :root{
      --bg:#0f172a; /* slate-900 */
      --panel:#111827cc; /* gray-900/80 */
      --text:#e5e7eb; /* gray-200 */
      --sub:#9ca3af;  /* gray-400 */
      --accent:#22d3ee; /* cyan-400 */
      --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444; --idle:#64748b;
      --btn:#1f2937; --btn-hover:#334155;
      --shadow:0 8px 24px rgba(0,0,0,.35);
      --radius:18px;
    }
    html,body{height:100%; background:linear-gradient(135deg,#0b1023,#101a36 45%,#0b1a23); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Inter,"PingFang TC","Microsoft JhengHei",sans-serif;}
    .wrap{min-height:100%; display:grid; grid-template-rows:auto 1fr auto;}
    header{display:flex; align-items:center; justify-content:center; position:relative; padding:12px 16px;}
    h1{font-size:20px; letter-spacing:.1em; margin:0; text-align:center;}
    /* 左上 mm/dd */
    .badge-date{position:absolute; left:12px; top:10px; background:var(--panel); border:1px solid #1f2937; padding:6px 10px; border-radius:999px; font-weight:700; box-shadow:var(--shadow)}
    /* 右下即時時間 */
    .clock{position:fixed; right:12px; bottom:12px; background:var(--panel); border:1px solid #1f2937; padding:10px 12px; border-radius:12px; font-variant-numeric:tabular-nums; box-shadow:var(--shadow)}
    /* 左下 3 燈狀態列 */
    .statusbar{position:fixed; left:12px; bottom:12px; display:flex; gap:12px; align-items:center; background:var(--panel); border:1px solid #1f2937; padding:8px 10px; border-radius:12px; box-shadow:var(--shadow)}
    .sitem{display:flex; align-items:center; gap:6px;}
    .dot{width:12px; height:12px; border-radius:999px; background:var(--idle); box-shadow:0 0 0 2px #0b1220 inset, 0 0 0 1px #0b1220;}
    .dot.ok{background:var(--ok)}
    .dot.warn{background:var(--warn)}
    .dot.bad{background:var(--bad)}
    .label{font-size:12px; color:var(--sub)}main{display:grid; place-items:center; padding:16px}
.panel{width:min(680px,92vw); background:rgba(17,24,39,.7); border:1px solid #1f2937; border-radius:var(--radius); box-shadow:var(--shadow); padding:20px;}
.grid3{display:grid; grid-template-columns:1fr; gap:14px; margin-top:10px}
@media (min-width:420px){ .grid3{grid-template-columns:1fr} }
.btn{
  appearance:none; border:0; border-radius:16px; padding:16px 18px; background:linear-gradient(180deg,var(--btn),#111827); color:#e5e7eb; font-size:18px; font-weight:700; letter-spacing:.08em;
  box-shadow:var(--shadow); cursor:pointer; transition:transform .08s ease, filter .2s ease, background .2s ease; text-align:center;
}
.btn:hover{background:var(--btn-hover)}
.btn:active{transform:translateY(1px)}
.hint{margin-top:6px; font-size:12px; color:var(--sub)}

.row{display:flex; align-items:center; justify-content:space-between; gap:10px}
.meta{font-size:12px; color:var(--sub)}
.topline{display:flex; align-items:center; justify-content:center; gap:8px}
.ver{font-size:11px; color:#7dd3fc; border:1px solid #164e63; padding:2px 6px; border-radius:999px;}

.toast{position:fixed; left:50%; top:16px; transform:translateX(-50%); background:#111827; color:#e5e7eb; border:1px solid #1f2937; padding:10px 14px; border-radius:12px; box-shadow:var(--shadow); opacity:0; pointer-events:none; transition:opacity .2s ease}
.toast.show{opacity:1}

  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="badge-date" id="badgeDate">--/--</div>
    <div class="topline">
      <h1>D2大夜班跨加報名系統</h1>
      <span class="ver">v0.1</span>
    </div>
  </header>  <main>
    <div class="panel">
      <div class="row">
        <div class="meta">操作裝置：手機瀏覽器</div>
      </div>
      <div class="grid3" style="margin-top:14px">
        <button class="btn" data-kind="A">送出 A</button>
        <button class="btn" data-kind="B">送出 B</button>
        <button class="btn" data-kind="C">送出 C</button>
      </div>
      <div class="hint">三顆按鈕為共同參數，僅 <b>kind</b> 值不同（A/B/C）。此為樣板示意。</div>
    </div>
  </main>
</div><!-- 左下狀態列：GAS連線 | 試算表 | 試算表名 --><div class="statusbar" title="狀態面板">
  <div class="sitem"><span class="dot" id="dotGas"></span><span class="label">GAS連線</span></div>
  <div class="sitem"><span class="dot" id="dotSs"></span><span class="label">試算表</span></div>
  <div class="sitem"><span class="dot" id="dotSh"></span><span class="label" id="shLabel">試算表名</span></div>
</div><!-- 右下台北時區即時時間 --><div class="clock" id="clock">--:--:--</div><div class="toast" id="toast">已送出</div><script>
// ===== 設定 =====
const API_URL = 'https://script.google.com/macros/s/AKfycbw1jdsG18FEoO2x-CgkOUXdFIpotUy3xJsJQBKf-FKuFQyKt2DLqLShtBuxNwoOjynj/exec';
const TZ = 'Asia/Taipei';

// ===== 工具 =====
const sleep = ms => new Promise(r=>setTimeout(r,ms));
function fmtDate(d,fmt){
  const z = new Intl.DateTimeFormat('zh-Hant-TW',{timeZone:TZ, year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit'}).formatToParts(d)
    .reduce((a,p)=> (a[p.type]=p.value, a), {});
  switch(fmt){
    case 'mmdd': return `${z.month}/${z.day}`;
    case 'time': return `${z.hour}:${z.minute}:${z.second}`;
    default: return `${z.year}-${z.month}-${z.day} ${z.hour}:${z.minute}:${z.second}`;
  }
}
function getTaipeiNow(){ return new Date(); } // Intl 以 TZ 呈現

// 左上日期徽章：>01:00 視為 d+1
function updateBadgeDate(){
  const now = new Date();
  const parts = new Intl.DateTimeFormat('zh-Hant-TW',{timeZone:TZ, hour:'numeric', minute:'numeric'}).formatToParts(now)
    .reduce((a,p)=> (a[p.type]=p.value, a), {});
  const hour = parseInt(parts.hour,10);
  const base = new Date(now);
  if(hour >= 1){ base.setDate(base.getDate()+1); }
  document.getElementById('badgeDate').textContent = fmtDate(base,'mmdd');
}

// 右下時鐘（每秒）
function startClock(){
  const el = document.getElementById('clock');
  const tick = ()=> el.textContent = fmtDate(new Date(),'time');
  tick(); setInterval(tick,1000);
}

// 左下三燈：GAS / 試算表 / 試算表名
async function probeStatus(){
  const dotGas = document.getElementById('dotGas');
  const dotSs  = document.getElementById('dotSs');
  const dotSh  = document.getElementById('dotSh');
  const shLabel= document.getElementById('shLabel');
  const setDot = (el, cls)=>{ el.classList.remove('ok','warn','bad'); if(cls) el.classList.add(cls); };

  try{
    const r = await fetch(API_URL, {method:'POST', body:new URLSearchParams({action:'ping'})});
    if(!r.ok){ setDot(dotGas,'bad'); return; }
    const t = await r.text();
    setDot(dotGas,'ok');
    // 嘗試讀 meta（若後端未實作，保持 idle）
    try{
      const r2 = await fetch(API_URL, {method:'POST', body:new URLSearchParams({action:'meta'})});
      if(r2.ok){
        const j = await r2.json();
        if(j.status==='ok'){
          setDot(dotSs,'ok');
          setDot(dotSh,'ok');
          if(j.sheetName){ shLabel.textContent = j.sheetName; }
        } else {
          setDot(dotSs,'warn'); setDot(dotSh,'warn');
        }
      }
    }catch(e){ /* 忽略，保持預設 */ }
  }catch(e){ setDot(dotGas,'bad'); }
}

// 三顆按鈕送出樣板：共同參數 + kind 不同
async function send(kind){
  const body = new URLSearchParams({
    action:'submit',
    kind,
    sent_at: fmtDate(new Date(),'time'),
  });
  let ok=false, msg='';
  try{
    const r = await fetch(API_URL,{method:'POST', body});
    msg = await r.text(); ok = r.ok;
  }catch(e){ msg = String(e); }
  toast(ok?`已送出（${kind}）`:`失敗（${kind}）`);
  console.log('resp:', msg);
}

function toast(text){
  const el = document.getElementById('toast');
  el.textContent = text; el.classList.add('show');
  setTimeout(()=> el.classList.remove('show'), 1800);
}

// 綁定 UI
addEventListener('DOMContentLoaded',()=>{
  startClock();
  updateBadgeDate();
  setInterval(updateBadgeDate, 60*1000);
  probeStatus();
  document.querySelectorAll('.btn').forEach(b=> b.addEventListener('click', ()=> send(b.dataset.kind)) );
});
</script></body>
</html>
